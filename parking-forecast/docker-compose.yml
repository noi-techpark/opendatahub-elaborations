services:
  app:
    build:
      dockerfile_inline: |
        from parkingenv as app
        COPY infrastructure/docker/entrypoint.sh /entrypoint.sh
        ENTRYPOINT ["/bin/bash", "/entrypoint.sh"]
    env_file:
      - .env
    volumes:
      - ./src:/code
    tty: true
